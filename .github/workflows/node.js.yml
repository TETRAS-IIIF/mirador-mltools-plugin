name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Build demo for Pages
        env:
          GITHUB_PAGES: "true"
          BASE_PATH: "/mirador-mltools-plugin/"
        run: npm run build:demo

      - name: Normalize artifact
        run: |
          if [ -f dist/demo/src/index.html ]; then
            mv dist/demo/src/index.html dist/index.html
          fi
          cp dist/index.html dist/404.html

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - id: deployment
        uses: actions/deploy-pages@v4
