name: Build & Audit

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Audit dependencies (non-blocking)
        run: |
          npm audit || echo "::warning::npm audit found vulnerabilities (see logs above)"

      - name: Build plugin
        run: |
          npm run build
